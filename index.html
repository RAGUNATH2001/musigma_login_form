<html>
    <head>
        <title> mu sigma login form</title>
        <link rel="stylesheet" href="style.css"> 
        
    </head>
    <body>
        <div class="logo_page"> 
            <img src="https://www.mu-sigma.com/wp-content/uploads/2019/08/MuSigma-logo-3.png" alt="mu sigma logo" height="100px" width="100px" class="image">

        </div>
        <br>
        <div class="box">
            <h3> Login </h3>
            <form action="" method="post">
                <div class="input_border1">
                    <div class="head">Email</div> 
                    <input type="email" placeholder="Enter your email" size="43px" height="30px">

                </div>
                <div class="input_border2">
                    <div class="head">Passkey</div> 
                    <input type="number" placeholder="Enter your Passkey" size="430px" height="30px">

                </div>
                <button id="submit_button" onclick=""> Start Assessment</button>

                 
                
            </form>
        </div>
        <p id="footer-algin" style="margin-left:570px; font-size:20px;">&copy;24-10-2021 12:56 (Ragunath N)</p>

           
    </body>
</html>
